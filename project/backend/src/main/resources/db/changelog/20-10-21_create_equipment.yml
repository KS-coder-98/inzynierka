databaseChangeLog:
  - changeSet:
      id: create_equipment_table
      author: Krzysztof SÄ™kowski
      changes:
        - createTable:
            tableName: equipment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: conference_room_id
                  type: BIGINT
                  constraints:
                    foreignKey: true
                    referenceTableName: conference_room
                    referenceColumnName: id
                    foreignKeyName: fk_equipment_id
                    validateForeignKey: true
