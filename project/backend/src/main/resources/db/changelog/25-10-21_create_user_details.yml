databaseChangeLog:
  - changeSet:
      id: create_user_details_table
      author: Krzysztof SÄ™kowski
      changes:
        - createTable:
            tableName: user_details
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user
                    referencedTableName: user
                    referencedColumnNames: id
                    foreignKeyName: user_details_user_id_fk
                    validateForeignKey: true
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: type_of_members
                  type: varchar(255)