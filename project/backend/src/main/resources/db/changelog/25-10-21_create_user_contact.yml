databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: Krzysztof SÄ™kowski
      changes:
        - createTable:
            tableName: user_contact
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user
                    referencedTableName: user
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: house_number
                  type: int
              - column:
                  name: street_number
                  type: int
              - column:
                  name: post_code
                  type: varchar(12)
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: phone_area_code
                  type: varchar(5)
              - column:
                  name: email
                  type: varchar(255)